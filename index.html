<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
</head>

<body>
  <h1 class="appTitle">System</h1>
  <div class="system">
    <section id="serversContainer">
      <div class="serversContent">
        <div class="serversContainerHeader">
          <div class="serversTitle">
            <span style="font-size: 1.75rem; color: rgb(207, 112, 112);">
              <i class="fas fa-server"></i>
            </span>
            <h2> Servers </h2>
          </div>
          <div>
            <button class="addServer">Add Server</button>
            <button class="removeServer">Remove Server</button>
          </div>
        </div>

        <div id="servers">
        </div>
      </div>

    </section>
    <section id="tasksContainer">
      <div class="tasksContent">
        <div class="tasksContainerHeader">
          <div class="tasksTitle">
            <span style="font-size: 1.75rem; color: rgb(207, 112, 112);">
              <i class="fas fa-tasks"></i>
            </span>
            <h2> Tasks </h2>
          </div>
          <button class="addTask">Add Task</button>
        </div>

        <div id="tasks">
        </div>
      </div>
    </section>
  </div>

  <script src="./src/index.js"></script>
</body>

</html>
